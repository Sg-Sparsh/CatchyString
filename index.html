<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="Task1.css" type="text/css">
        <title>Catchy String Generator</title>
		
		<script type='text/javascript'>
			function magik(){
				var first = document.getElementById("first").value;
				var second = document.getElementById("second").value;
				var num = parseInt(document.getElementById("num").value);
				var firsthalf;
				var secondhalf;
				if(num%2 == 0){
					firsthalf = first.toString().substring(0, num/2);
					secondhalf = second.toString().substring(0, num/2);
				} 
        else{
					num = num - 1;
					firsthalf = first.toString().substring(0, num/2);
					num = num + 2;
					secondhalf = second.toString().substring(0, num/2);
				}
				var result = firsthalf.concat(secondhalf);
				document.getElementById("result").innerHTML = result;
			}
		</script>
        
    </head>
    <header>
      <h1>TempzSoft Task</h1>
    </header>
    <body>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">String 1</span>
        <input type="text" class="form-control" placeholder="Enter String 1..." aria-describedby="sizing-addon1" id="first" >
      </div>
      <div class="divider" style="width: 0px; height: 80px;">
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">String 2</span>
        <input type="text" class="form-control" placeholder="Enter String 2..." aria-describedby="sizing-addon1" id="second" >
      </div>
      <div style="width: 0px; height: 80px;"></div>
    <div class="row">
        <div class="col-md-6">
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Size of Catchy String</span>
            <input type="number" class="form-control" placeholder="Enter Size Here..." aria-describedby="sizing-addon1" id="num" >
      </div>
      </div>
      <div class="col-md-6">
    <center><button class="btn btn-primary btn-lg" onclick="magik()">Generate A Catchy String</button></center>
  </div>
  </div>
  <div style="width: 0px; height: 80px;"></div>
  <div class="block">
    <p id="result">
      The output will be displayed Here
    </p>
  </div>
  <footer>
  <h3>!!Happy Working!!</h3>
  </footer>
	</body>
</html>
